---
name: test composite 
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      
      - name: Setup Maven Action
        uses: shubham-tyagi-io/poc/setup-maven@main
        with:
          java-version: '9'
          maven-version: '3.9.2'
    
      - name: Build with Maven
        run: mvn verify